<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">

    <title>Bookly</title>
</head>
<body>
   <div class="wrapper">
       <header>
           <div class="siteHeader">

                <div class="site-logo">
                    <a href="#">book<span>ly</span></a>
                </div>

                <div class="searchBox">

                    <form action="#" class="searchBox-form" autocomplete="on">
                        <input class="searchBox-form-input" type="text" placeholder="Search books..">
                        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

                <nav class="siteHeader-primaryNav">

                    <ul class="siteHeader-menuList">

                        <li class="listItems">
                            <a href="#"><i class="fa-solid fa-heart"></i></a>
                        </li>
                        <li class="listItems">
                            <a href="#"><i class="fa-solid fa-user"></i></a>
                        </li>
                        <li class="listItems">
                            <a href="#"><i class="fa-solid fa-bell"></i></a>
                        </li> 
                        <li class="listItems"> 
                            <a href="#"><i class="fa-solid fa-message"></i></a>
                        </li>

                    </ul>
                </nav>
           </div>
       </header>
   </div>

    <script type="module" src="./src/script.js"></script>
